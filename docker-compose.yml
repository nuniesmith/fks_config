services:
  fks_config:
    build:
      context: .
      # Normalized path to match other services (local shared/)
      dockerfile: shared/shared_docker/templates/Dockerfile.rust
      args:
        SERVICE_NAME: fks_config
        SERVICE_TYPE: engine
        SERVICE_PORT: 4800
    working_dir: /app
    environment:
      TZ: America/Toronto
      SERVICE_PORT: 4800
      RUST_LOG: info
    ports:
      - "4800:4800"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./config:/app/config
      - ./logs:/app/logs
      - rust_target:/app/target
    networks: [fks_net]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4800/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    command: ["serve", "--port", "4800"]

volumes:
  rust_target:

networks:
  fks_net:
    name: fks_net
