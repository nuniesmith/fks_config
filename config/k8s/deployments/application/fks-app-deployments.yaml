apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks_api
  namespace: fks_development
  labels:
    app: fks_api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fks_api
  template:
    metadata:
      labels:
        app: fks_api
    spec:
      serviceAccountName: fks_api-service-account
      containers:
        - name: fks_api
          image: ${API_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "main", "service", "api"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: fks_api-config
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks_app
  namespace: fks_development
  labels:
    app: fks_app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fks_app
  template:
    metadata:
      labels:
        app: fks_app
    spec:
      serviceAccountName: fks_app-service-account
      containers:
        - name: fks_app
          image: ${APP_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "main", "service", "app"]
          ports:
            - containerPort: 8083
          envFrom:
            - configMapRef:
                name: fks_app-config
          env:
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PORT
              value: "5432"
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: app-docs
              mountPath: /app/docs
            - name: app-data
              mountPath: /app/data
      volumes:
        - name: app-docs
          emptyDir: {}
        - name: app-data
          persistentVolumeClaim:
            claimName: fks_app-data-pvc
---
