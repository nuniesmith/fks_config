apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks_training
  namespace: fks_development
  labels:
    app: fks_training
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fks_training
  template:
    metadata:
      labels:
        app: fks_training
    spec:
      serviceAccountName: fks_training-service-account
      containers:
        - name: fks_training
          image: ${TRAINING_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "main", "service", "training"]
          ports:
            - containerPort: 8086
          envFrom:
            - configMapRef:
                name: fks_training-config
          env:
            - name: POSTGRES_HOST
              value: "postgres-service"
            - name: POSTGRES_PORT
              value: "5432"
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
          resources:
            limits:
              # GPU resource request for training
              nvidia.com/gpu: 1
              cpu: "4"
              memory: "8Gi"
            requests:
              nvidia.com/gpu: 1
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8086
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8086
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: fks_model-storage-pvc

