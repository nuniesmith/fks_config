apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks_watcher
  namespace: fks_development
  labels:
    app: fks_watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fks_watcher
  template:
    metadata:
      labels:
        app: fks_watcher
    spec:
      serviceAccountName: fks_watcher-service-account
      containers:
        - name: fks_watcher
          image: ${WATCHER_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "main", "service", "watcher"]
          ports:
            - containerPort: 8087
          envFrom:
            - configMapRef:
                name: fks_watcher-config
          resources:
            limits:
              nvidia.com/gpu: 1
              cpu: "2"
              memory: "4Gi"
            requests:
              nvidia.com/gpu: 1
              cpu: "1"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8087
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8087
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
