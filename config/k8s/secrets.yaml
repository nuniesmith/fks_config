# Kubernetes Secrets Configuration
k8s:
  secrets:
    - name: app-secrets
      namespace: app
      type: Opaque
      data:
        API_KEY: ${API_KEY_BASE64}
        JWT_SECRET: ${JWT_SECRET_BASE64}
    - name: db-credentials
      namespace: database
      type: Opaque
      data:
        username: ${DB_USER_BASE64}
        password: ${DB_PASSWORD_BASE64}
    # Added from datadog-secret.yaml
    - name: datadog-secret
      namespace: fks_development
      type: Opaque
      stringData:
        datadog-api-key: "c9f660cf-ce69-46fb-a2bf-9a2aa5d6f1cb"
    # Added from fks_secrets.yaml
    - name: fks_database-secrets
      namespace: fks_development
      type: Opaque
      stringData:
        postgres-db: "fks"
        postgres-user: "fksuser"
        postgres-password: "123456"
        redis-password: "123456"