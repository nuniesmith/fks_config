apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fks-watcher-clusterrole
rules:
- apiGroups:
  - ''
  resources:
  - pods
  - services
  - endpoints
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
