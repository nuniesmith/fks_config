apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fks_worker-clusterrole
rules:
- apiGroups:
  - ''
  resources:
  - pods
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
